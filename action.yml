name: 'local-cache'
description: 'Cache artifacts to improve workflow execution time on self hosted machine'
inputs:
  base:
    description: 'A top directory to cache and restore'
    required: false
    default: '/tmp/.cache/'
  path:
    description: 'A directory to cache and restore.'
    required: true
  key:
    description: 'An explicit key for a cache entry.'
    required: true
  restore-keys:
    description: 'An ordered list of prefix-matched keys to use for restoring stale cache if no cache hit occurred for key.'
    required: false
outputs:
  cache-hit:
    description: 'Cache hit or not'
runs:
  using: 'node16'
  main: 'dist/restore/index.js'
  post: 'dist/save/index.js'
  post-if: success()
